	<body class="">
		<button id="themeButton">
			<i id="themeIcon" icon-name="moon"></i>
		</button>
		<div class="container">
			<!-- Clock and Greetings  -->

			<div class="timeBlock">
				<div class="clock">
					<div id="hour"></div>
					<div id="separator"></div>
					<div id="minutes"></div>
				</div>
				<div id="greetings"></div>

			<!-- Date and Weather  -->

			<div class="weatherBlock">
				<div class="date">

					<div id="day"></div>
				</div>
				<div class="weather">
					<div class="weatherIcon">
						<img src="assets/icons/OneDark/unknown.png" />
					</div>
					<div class="weatherValue">
						<p>- °<span class="g">c</span></p>
					</div>
					<div class="weatherDescription">
						<p></p>
					</div>
				</div>
			</div>

			<div class="linksBlock" id="linksBlock">
				<div class="linksBlockLeft" id="linksBlockLeft"></div>
				<div class="linksBlockRight" id="linksBlockRight"></div>
			</div>
		</div>

		<div class="imageContainer">

			<div id="trafikli-haritalar">
				Trafikli Haritalar

		<!-- Config  -->

		<!-- Scripts  -->

		<script src="assets/js/time.js"></script>
		<script src="assets/js/greeting.js"></script>
		<script src="assets/js/weather.js"></script>

		<!-- Generators  -->
		<script src="assets/js/buttons.js"></script>

		<!--Benim butonlar-->
		<head>
			<meta charset="UTF-8">
			<meta http-equiv="X-UA-Compatible" content="IE=edge">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<title>Buton</title>
			<link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
			<link rel="stylesheet" href="styles.css">
		</head>
		<body>
		
		<div class="btn-toggle">
			<button type="button" class="btn btn-left" onclick="toggleSelection('left')">⛔</button>
			<button type="button" class="btn btn-right" onclick="toggleSelection('right')">✅</button>
		</div>
		
		<script>
			function toggleSelection(selected) {
				const leftButton = document.querySelector('.btn-left');
				const rightButton = document.querySelector('.btn-right');
		
				if (selected === 'left') {
					leftButton.classList.add('selected-left');
					rightButton.classList.remove('selected-right');
				} else {
					rightButton.classList.add('selected-right');
					leftButton.classList.remove('selected-left');
				}
			}
		</script>


		<!-- Icons -->
		<script>
			lucide.createIcons();
		</script>
	</body>
