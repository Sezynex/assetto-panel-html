<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assetto Server Panel</title>
    <link rel="shortcut icon" type="image/png" href="assets/icons/favicon.png">
    <link rel="stylesheet" href="app.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <button id="themeButton">
        <i id="themeIcon" icon-name="moon"></i>
    </button>
    <div class="container">
        <!-- Clock and Greetings -->
        <div class="timeBlock">
            <div class="clock">
                <div id="hour"></div>
                <div id="separator"></div>
                <div id="minutes"></div>
            </div>
            <div id="greetings"></div>
        </div>

        <!-- Date and Weather -->
        <div class="weatherBlock">
            <div class="date">
                <div id="month"></div>
                <div id="day"></div>
            </div>
            <div class="weather">
                <div class="weatherIcon">
                    <img src="assets/icons/OneDark/unknown.png" alt="Weather Icon">
                </div>
                <div class="weatherValue">
                    <p>- °<span class="g">c</span></p>
                </div>
                <div class="weatherDescription">
                    <p></p>
                </div>
            </div>
        </div>

        <!-- Links Block -->
        <div class="linksBlock" id="linksBlock">
            <div class="linksBlockLeft" id="linksBlockLeft"></div>
            <div class="linksBlockRight" id="linksBlockRight"></div>
        </div>
    </div>

    <div class="imageContainer">
        <div id="trafikli-haritalar">Trafikli Haritalar</div>
    </div>

    <!-- Butonlar ve Yazılar -->
    <div class="btn-container">
        <div class="btn-item">
            <div class="text-label">ABS Kullanımı</div>
            <div class="btn-toggle">
                <button type="button" class="btn btn-left" onclick="toggleSelection(this, this.parentNode)">⛔</button>
                <button type="button" class="btn btn-right" onclick="toggleSelection(this, this.parentNode)">✅</button>
            </div>
        </div>
        <div class="btn-item">
            <div class="text-label">Çekiş Kontrolü</div>
            <div class="btn-toggle">
                <button type="button" class="btn btn-left" onclick="toggleSelection(this, this.parentNode)">⛔</button>
                <button type="button" class="btn btn-right" onclick="toggleSelection(this, this.parentNode)">✅</button>
            </div>
        </div>
        <div class="btn-item">
            <div class="text-label">Stabilite Kontrolü</div>
            <div class="btn-toggle">
                <button type="button" class="btn btn-left" onclick="toggleSelection(this, this.parentNode)">⛔</button>
                <button type="button" class="btn btn-right" onclick="toggleSelection(this, this.parentNode)">✅</button>
            </div>
        </div>
        <div class="btn-item">
            <div class="text-label">Otomatik Debriyaj</div>
            <div class="btn-toggle">
                <button type="button" class="btn btn-left" onclick="toggleSelection(this, this.parentNode)">⛔</button>
                <button type="button" class="btn btn-right" onclick="toggleSelection(this, this.parentNode)">✅</button>
            </div>
        </div>
        <div class="btn-item">
            <div class="text-label">Lastik Battaniyesi</div>
            <div class="btn-toggle">
                <button type="button" class="btn btn-left" onclick="toggleSelection(this, this.parentNode)">⛔</button>
                <button type="button" class="btn btn-right" onclick="toggleSelection(this, this.parentNode)">✅</button>
            </div>
        </div>
        <div class="btn-item">
            <div class="text-label">Sanal Aynayı Zorunlu Kıl</div>
            <div class="btn-toggle">
                <button type="button" class="btn btn-left" onclick="toggleSelection(this, this.parentNode)">⛔</button>
                <button type="button" class="btn btn-right" onclick="toggleSelection(this, this.parentNode)">✅</button>
            </div>
        </div>
        <div class="btn-item">
            <div class="text-label">Farlar zorunlu açık kalmalı mı?</div>
            <div class="btn-toggle">
                <button type="button" class="btn btn-left" onclick="toggleSelection(this, this.parentNode)">⛔</button>
                <button type="button" class="btn btn-right" onclick="toggleSelection(this, this.parentNode)">✅</button>
            </div>
        </div>
        <div class="btn-item">
            <div class="text-label">AFK'ları at</div>
            <div class="btn-toggle">
                <button type="button" class="btn btn-left" onclick="toggleSelection(this, this.parentNode)">⛔</button>
                <button type="button" class="btn btn-right" onclick="toggleSelection(this, this.parentNode)">✅</button>
            </div>
        </div>
        <div class="btn-item">
            <div class="text-label">Ters Yöne İzin Ver</div>
            <div class="btn-toggle">
                <button type="button" class="btn btn-left" onclick="toggleSelection(this, this.parentNode)">⛔</button>
                <button type="button" class="btn btn-right" onclick="toggleSelection(this, this.parentNode)">✅</button>
            </div>
        </div>
    </div>

	<div class="sunucuadı">
		<label for="Sunucu Adı" class="form-label">Sunucu Adı</label>
		<input type="text" class="form-control" id="Sunucu Adı" placeholder="Sunucu Adı">
	  </div>
	  <div class="sunucu-desc">
		<label for="Sunucu Açıklaması" class="form-label">Sunucu Açıklaması</label>
		<input type="text" class="form-control" id="Sunucu Açıklaması" placeholder="Sunucu Açıklaması">
	  </div>
      <div class="sunucu-hello">
		<label for="Sunucu Karşılama Mesajı" class="form-label">Sunucu Karşılama Mesajı</label>
		<input type="text" class="form-control" id="Sunucu Karşılama Mesajı" placeholder="Sunucu Karşılama Mesajı">
	  </div>
      <div class="sunucu-pitlimiter">
		<label for="Pit Hız Limiti" class="form-label">Pit Hız Limiti</label>
		<input type="text" class="form-control" id="Pit Hız Limiti" placeholder="Pit Hız Limiti">
	  </div>
      <div class="sunucu-afk">
		<label for="AFK Atma Süresi (dk)" class="form-label">AFK Atma Süresi (dk)</label>
		<input type="text" class="form-control" id="AFK Atma Süresi (dk)" placeholder="AFK Atma Süresi (dk)">
	  </div>
      <div class="sunucu-ping">
		<label for="Max Ping" class="form-label">Max Ping</label>
		<input type="text" class="form-control" id="Max Ping" placeholder="Max Ping">
	  </div>
      <div class="sunucu-pingtimeout">
		<label for="Ping Timeout" class="form-label">Ping Timeout</label>
		<input type="text" class="form-control" id="Ping Timeout" placeholder="Max Pingi Aştıktan Ne Kadar Sonra Atılsın (sn)">
	  </div>      
      <div class="sunucu-trafficspeed">
		<label for="Trafik Maksimum Hızı" class="form-label">Trafik Maksimum Hızı</label>
		<input type="text" class="form-control" id="Trafik Maksimum Hızı" placeholder="Trafik Maksimum Hızı">
	  </div>
      <div class="sunucu-fuel">
		<label for="Yakıt Kullanım Çarpanı" class="form-label">Yakıt Kullanım Çarpanı</label>
		<input type="text" class="form-control" id="Yakıt Kullanım Çarpanı" placeholder="Yakıt Kullanım Çarpanı">
	  </div>
      <div class="sunucu-damage">
		<label for="Hasar Çarpanı" class="form-label">Hasar Çarpanı</label>
		<input type="text" class="form-control" id="Hasar Çarpanı" placeholder="Hasar Çarpanı">
	  </div>
      <div class="sunucu-tire">
		<label for="Lastik Aşınması Çarpanı" class="form-label">Lastik Aşınması Çarpanı</label>
		<input type="text" class="form-control" id="Lastik Aşınması Çarpanı" placeholder="Lastik Aşınması Çarpanı">
	  </div>
      <div class="sunucu-adminpass">
		<label for="Admin Şifresi" class="form-label">Admin Şifresi</label>
		<input type="text" class="form-control" id="Admin Şifresi" placeholder="Admin Şifresi">
	  </div>

      <button type="button" class="Kaydet">Kaydet</button>
      
    <!-- JavaScript -->
    <script src="config.js"></script>
    <script src="assets/js/layout.js"></script>
    <script src="assets/js/theme.js"></script>
    <script src="assets/js/time.js"></script>
    <script src="assets/js/greeting.js"></script>
    <script src="assets/js/weather.js"></script>
    <script src="assets/js/buttons.js"></script>

    <script>
        function toggleSelection(button, container) {
            const leftButton = container.querySelector('.btn-left');
            const rightButton = container.querySelector('.btn-right');

            if (button === leftButton) {
                leftButton.classList.add('selected-left');
                rightButton.classList.remove('selected-right');
            } else {
                rightButton.classList.add('selected-right');
                leftButton.classList.remove('selected-left');
            }
        }

        lucide.createIcons();
    </script>
</body>
</html>
